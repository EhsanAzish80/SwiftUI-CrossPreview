<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>SwiftUI CrossPreview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        #root {
            background-color: #252526;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
        }
        
        /* SwiftUI layout styles */
        .vstack {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 8px;
        }
        
        .hstack {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }
        
        .zstack {
            position: relative;
            display: grid;
            place-items: center;
        }
        
        .zstack > * {
            grid-area: 1 / 1;
        }
        
        .text {
            color: #d4d4d4;
        }
        
        .image-placeholder {
            background-color: #3e3e42;
            padding: 20px;
            border-radius: 4px;
            text-align: center;
            color: #808080;
            font-style: italic;
        }
        
        .spacer {
            flex: 1;
        }
        
        .status {
            color: #808080;
            font-style: italic;
            margin-top: 10px;
        }
        
        .error {
            color: #f48771;
            padding: 15px;
            background-color: #3e2723;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>SwiftUI CrossPreview</h1>
    <div id="root">
        <p class="status">Waiting for view tree data...</p>
    </div>
    
    <script>
        (function() {
            const vscode = acquireVsCodeApi();
            const rootElement = document.getElementById('root');
            
            // Listen for messages from the extension
            window.addEventListener('message', event => {
                const message = event.data;
                
                if (message.type === 'render' && message.root) {
                    renderViewTree(message.root);
                } else if (message.type === 'error') {
                    showError(message.message);
                }
            });
            
            function renderViewTree(root) {
                try {
                    const html = renderToHtml(root);
                    rootElement.innerHTML = html;
                } catch (error) {
                    showError('Failed to render view tree: ' + error.message);
                }
            }
            
            function renderToHtml(node) {
                const modifierStyles = getModifierStyles(node.modifiers || []);
                const modifierClasses = getModifierClasses(node.modifiers || []);
                
                let html = '';
                
                switch (node.kind) {
                    case 'VStack':
                        html = `<div class="vstack ${modifierClasses}" style="${modifierStyles}">`;
                        html += (node.children || []).map(child => renderToHtml(child)).join('');
                        html += '</div>';
                        break;
                        
                    case 'HStack':
                        html = `<div class="hstack ${modifierClasses}" style="${modifierStyles}">`;
                        html += (node.children || []).map(child => renderToHtml(child)).join('');
                        html += '</div>';
                        break;
                        
                    case 'ZStack':
                        html = `<div class="zstack ${modifierClasses}" style="${modifierStyles}">`;
                        html += (node.children || []).map(child => renderToHtml(child)).join('');
                        html += '</div>';
                        break;
                        
                    case 'Text':
                        const text = node.props.text || '';
                        html = `<div class="text ${modifierClasses}" style="${modifierStyles}">${escapeHtml(text)}</div>`;
                        break;
                        
                    case 'Image':
                        const imageName = node.props.systemName || node.props.name || 'image';
                        html = `<div class="image-placeholder ${modifierClasses}" style="${modifierStyles}">${escapeHtml(imageName)}</div>`;
                        break;
                        
                    case 'Spacer':
                        html = `<div class="spacer ${modifierClasses}" style="${modifierStyles}"></div>`;
                        break;
                        
                    default:
                        html = `<div class="custom ${modifierClasses}" style="${modifierStyles}">Custom View</div>`;
                }
                
                return html;
            }
            
            function getModifierStyles(modifiers) {
                const styles = [];
                
                for (const mod of modifiers) {
                    switch (mod.name) {
                        case 'padding':
                            const padding = mod.args.value || 16;
                            styles.push(`padding: ${padding}px`);
                            break;
                            
                        case 'foregroundColor':
                            const fgColor = mod.args.color || 'black';
                            styles.push(`color: ${mapSwiftUIColor(fgColor)}`);
                            break;
                            
                        case 'background':
                            const bgColor = mod.args.color || 'transparent';
                            styles.push(`background-color: ${mapSwiftUIColor(bgColor)}`);
                            break;
                            
                        case 'font':
                            const fontStyle = mod.args.style || 'body';
                            styles.push(mapFontStyle(fontStyle));
                            break;
                            
                        case 'frame':
                            if (mod.args.width) {
                                styles.push(`width: ${mod.args.width}px`);
                            }
                            if (mod.args.height) {
                                styles.push(`height: ${mod.args.height}px`);
                            }
                            break;
                            
                        case 'cornerRadius':
                            const radius = mod.args.radius || 0;
                            styles.push(`border-radius: ${radius}px`);
                            break;
                    }
                }
                
                return styles.join('; ');
            }
            
            function getModifierClasses(modifiers) {
                const classes = [];
                
                for (const mod of modifiers) {
                    if (mod.name === 'padding') {
                        classes.push('has-padding');
                    }
                }
                
                return classes.join(' ');
            }
            
            function mapSwiftUIColor(color) {
                const colorMap = {
                    'red': '#FF3B30',
                    'orange': '#FF9500',
                    'yellow': '#FFCC00',
                    'green': '#34C759',
                    'mint': '#00C7BE',
                    'teal': '#30B0C7',
                    'cyan': '#32ADE6',
                    'blue': '#007AFF',
                    'indigo': '#5856D6',
                    'purple': '#AF52DE',
                    'pink': '#FF2D55',
                    'brown': '#A2845E',
                    'white': '#FFFFFF',
                    'gray': '#8E8E93',
                    'black': '#000000',
                    'clear': 'transparent'
                };
                
                return colorMap[color.toLowerCase()] || color;
            }
            
            function mapFontStyle(style) {
                const fontMap = {
                    'largeTitle': 'font-size: 34px; font-weight: 400',
                    'title': 'font-size: 28px; font-weight: 400',
                    'title2': 'font-size: 22px; font-weight: 400',
                    'title3': 'font-size: 20px; font-weight: 400',
                    'headline': 'font-size: 17px; font-weight: 600',
                    'body': 'font-size: 17px; font-weight: 400',
                    'callout': 'font-size: 16px; font-weight: 400',
                    'subheadline': 'font-size: 15px; font-weight: 400',
                    'footnote': 'font-size: 13px; font-weight: 400',
                    'caption': 'font-size: 12px; font-weight: 400',
                    'caption2': 'font-size: 11px; font-weight: 400'
                };
                
                return fontMap[style] || 'font-size: 17px; font-weight: 400';
            }
            
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
            
            function showError(message) {
                rootElement.innerHTML = `<div class="error">Error: ${escapeHtml(message)}</div>`;
            }
            
            // Send ready message to extension
            vscode.postMessage({ type: 'ready' });
        })();
    </script>
</body>
</html>
